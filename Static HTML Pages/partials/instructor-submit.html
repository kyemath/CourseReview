<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="course review system">

    <link href="/Static HTML Pages/css/bootstrap.min.css" rel="stylesheet">

<!-- html content for partial -->
      

      <div class="row">
        <div class="col-md-8">
          <h3>Course Information:</h3>
            <form>
            <div class="form-group">
            <label for="InputNumber">Course Number</label>
            <input type="text" class="form-control" id="InputNumber" placeholder="Number">
            </div>
            <div class="form-group">
            <label for="InputTitle">Course Title</label>
            <input type="text" class="form-control" id="InputTitle" placeholder="Title">
            </div>
            <div class="form-group">
            <label for="InputCourseID">Course ID in Blackboard</label>
            <input type="text" class="form-control" id="InputCourseID" placeholder="ID">
            </div>
            <div class="form-group">
            <label for="InputName">Instructor Name</label>
            <input type="text" class="form-control" id="InputName" placeholder="Name">
            </div>
            <div class="form-group">
            <label for="InputEmail">Instructor Email</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Email">
            </div>
            <p><a class="btn btn-default" href="#" role="button">Submit &raquo;</a></p>
            </form>
        </div>
        <div class="col-md-4">
          <h3>Help:</h3>
            <p><a href="">Course information example</a></p>
            <p><a href="">How to find course ID in Blackboard - video</a></p>
       </div>
      </div>

<!-- end html content for partial -->
